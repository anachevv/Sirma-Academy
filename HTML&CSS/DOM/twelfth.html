<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Window Resolution: </h1>

    <script>
        function getWindowResolution() {
            var width = window.innerWidth;
            var height = window.innerHeight;

            document.querySelector("h1").textContent += width + 'x' + height;
        }

        window.onload = getWindowResolution;
    </script>
</body>
</html>
