<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
</head>
<body>
  <p>
    <a id="someId" type="text/html" hreflang="bg-bg" rel="nofollow" target="_blank" href="#">resources</a>
  </p>

  <script>
    function getAttributes() {
      var a = document.getElementById('someId');
      var attributes = a.attributes;
      var attributesList = '';
      for (var i = 0; i < attributes.length; i++) {
        attributesList += attributes[i].name + ':'+ attributes[i].value + '\n';
      }
      alert(attributesList);
    }
  </script>

  <button onclick="getAttributes()">Click here to get attributes value</button>
</body>
</html>
