<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
</head>
<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <form>
    Row: <input type="number" id="row" min="1" max="3" required>
    Column: <input type="number" id="col" min="1" max="2" required>
    New Content: <input type="text" id="content" required>
    <input type="button" onclick="changeContent()" value="Change content">
    </form>
    
    <script>
    function changeContent() {
        var row = document.getElementById('row').value;
        var col = document.getElementById('col').value;
        var content = document.getElementById('content').value;
    
        var table = document.getElementById('myTable');
    
        if (row > 0 && row <= table.rows.length && col > 0 && col <= table.rows[0].cells.length) {
            table.rows[row - 1].cells[col - 1].innerHTML = content;
        } else {
            alert("Invalid row or column number.");
        }
    }
    </script>

</body>
</html>
