<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <style type="text/css">
    body {margin: 30px;}
  </style>   
  <title>Count and display items of a dropdown list</title>
</head>
<body>
  <form>
    Select your favorite Color:
    <select id="mySelect">
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
      <option>White</option>
    </select>
    <input type="button" onclick="getOptions()" value="Count and Output all items">
  </form>

  <script>
    function getOptions() {
        var select = document.getElementById("mySelect");
        var options = select.options;
        var count = options.length;
        var colors = "";

        for (var color of options) {
            colors += color.text + '\n';
        }

        colors.trim();

        alert(count + " colors: \n" + colors);
    }
  </script>

</body>
</html>
