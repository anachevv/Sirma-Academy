<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./hover.css">
    <title>Hover</title>
</head>
<body>
    <script>
        function redirectToLink() {
            window.location.href = "https://github.com/";
        }
    </script>

    <span><a href="https://github.com/">Click here</a></span>
    <br>
    <span> or </span>
    <br>
    <span><button type="button" onclick="redirectToLink()">Click here</button></span>
</body>
</html>
