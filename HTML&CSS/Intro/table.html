<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        caption {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>

    <table>
        <caption>Table</caption>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Engine</th>
            <th>Year</th>
            <th>HP</th>
        </tr>
        <tr>
            <td>Alfa Romeo</td>
            <td>GT</td>
            <td>1.9 TDI</td>
            <td>2004</td>
            <td>150</td>
        </tr>
    </table>
</body>

</html>
