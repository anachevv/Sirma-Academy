<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles</title>
</head>

<body>

    <style>
        nav ul li a {
            font-size: 20px;
            color: crimson;
            text-decoration: none;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
    </style>

    <header>
        <h1 style="color: crimson; font-size: 40px; font-weight: bold; text-align: center;">Title</h1>
        <nav style="justify-content: center;">
            <ul style="display: flex; flex-direction: row; justify-content: space-around; align-items: center; padding: 0; margin: 0; list-style-type: none;">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
